<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Без заголовка!{% endblock %}</title>
        <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
        
        <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="/static/css/animate.css" type="text/css" />
        <link rel="stylesheet" href="/static/css/font-awesome.min.css" type="text/css" />
        <link rel="stylesheet" href="/static/css/font.css" type="text/css" cache="false" />
        <link rel="stylesheet" href="/static/css/plugin.css" type="text/css" />
        <link rel="stylesheet" href="/static/css/app.css" type="text/css" />
        
        {% block css %}
        {% endblock %}
        
        <script src="/static/js/jquery.min.js"></script>
        <!--[if lt IE 9]>
            <script src="/static/js/ie/respond.min.js" cache="false"></script>
            <script src="/static/js/ie/html5.js" cache="false"></script>
            <script src="/static/js/ie/fix.js" cache="false"></script>
        <![endif]-->
    </head>
    
    <body {% block bodyextend %} {% endblock %}>
        <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
            <div class="row m-n">
                <div class="col-md-4 col-md-offset-4 m-t-lg">
                    <section class="panel">
                    <a href='/'><img src='/static/images/LR_.jpg' style='width: 100%' /></a>
                        {% block content %}
                        {% endblock %}
                    </section>
                </div>
            </div>
        </section>
        <!-- footer -->
        <footer id="footer">
            <div class="text-center padder clearfix">
                <p>
                    <small>BILLder.ru<br>&copy; 2014</small>
                </p>
            </div>
        </footer>
        
        <script src="/static/js/bootstrap.js"></script>
        <script src="/static/js/app.js"></script>
        <script src="/static/js/app.plugin.js"></script>
        <script src="/static/js/app.data.js"></script>
        
        {% block js %}
        {% endblock %}
    </body>
</html>
